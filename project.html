<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey">
                <fieldset>
                    <label for="name">Name<input id="name" type="text" placeholder="Enter your Name"></label>
                    <label for="email">Email<input id="email" type="email" name="email" required placeholder="Enter your Email"></label>
                    <label for="number">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
                    <label for="dropdown">Which option best describes your current role?
                        <select id="dropdown">
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely"><input id="definitely" type='radio'>Definitely</label>
                    <label for='maybe'><input id='maybe' type='radio'>Maybe</label>
                    <label for='not-sure'><input id='not-sure' type='radio'>Not sure</label>
                </fieldset>
                <fieldset>
                    <label for="dropdown">What is your favorite feature of freeCodeCamp?
                        <select id="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="front-end" ><input type="checkbox" id="front-end">Front-end Projects</label>
                    <label for="back-end"><input type="checkbox" id="back-end">Back-end Projects</label>
                    <label for="data"><input type="checkbox" id="data">Data Visualization</label>
                    <label for="challenges"><input type="checkbox" id="challenges">Challenges</label>
                    <label for="open-source"><input type="checkbox" id="open-source">Open Source Community</label>
                    <label for="gitter"><input type="checkbox" id="gitter">Gitter help rooms</label>
                    <label for="videos"><input type="checkbox" id="videos">Videos</label>
                    <label for="city"><input type="checkbox" id="city">City Meetups</label>
                    <label for="wiki"><input type="checkbox" id="wiki">Wiki</label>
                    <label for="forum"><input type="checkbox" id="forum">Forum</label>
                    <label for="additional"><input type="checkbox" id="additional">Additional Courses</label>
                    <label for="comment">Any comments or suggestions?<textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
                    <input class="buttom" type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
